<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nine Features Of An Advertising Flop</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                    <div class="header__logo">
                        <img src="img/header/energy_icon.png" alt="header-logo">
                        <div class="hd__logo_text">
                            Shawn Cruz
                        </div>
                    </div>
                </div>
                <!-- /.col-2 -->
                <div class="col-9">
                    <nav>
                        <ul class="header__menu">
                            <li>Armenia</li>
                            <li>Djibouti</li>
                            <li>Norfolk Island</li>
                            <li>Micronesia</li>
                            <li>Iceland</li>
                        </ul>
                    </nav>
                </div>
                <!-- /.col-10 -->
                <div class="col-1">
                    <div class="header__icon">
                        <img src="img/header/search.png" alt="search-icon">
                    </div>
                </div>
                <!-- /.col-1 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="main">
        <div class="main__content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="main__icon">
                        <img src="img/header/bolt_icon.png" alt="bolt-icon">
                    </div>
                </div>
                <!-- /.row -->
                <div class="row justify-content-center">
                    <div class="col-1">
                        <div class="main__arrow-icon">
                            <img src="img/header/arrow_left.png" alt="arrow-left">
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="main__text">
                            <h3>Nine Features Of An Advertising Flop</h3>
                            <span>Getting Free Publicity For Your Business</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="main__arrow-icon">
                            <img src="img/header/arrow_right.png" alt="arrow-right">
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
    </section>
    <!-- /.main -->

</body></html>
